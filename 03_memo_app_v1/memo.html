<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ機能（きのう）</title>

    <link rel="icon" href="hint.ico">
    <link rel="stylesheet" href="css/memo.css">
  </head>

  <body>
    <div class = "back">
      <button id="btn99" type="button" onclick="history.back()">back</button>
    </div>
    
    <header>
        <h1>メモ機能（きのう）</h1>
        <h2>LocalStorage</h1>
    </header>

    <main>
      <div class="field01">
        <label for="textKey">Key:</label>
        <textarea name="textKey" id="textKey" cols="40" rows="2" autofocus placeholder="キーを入力してください"></textarea>
      </div>

      <div class="field02">
        <label for="textMemo">Memo</label>
        <textarea name="textMemo" id="textMemo" cols="40" rows="10" placeholder="内容"></textarea>
      </div>

      <div class="btn-area">
        <input type="submit" id="save" class="btn" value="Save">
      </div>

      <table class="tablesorter" id="table1">
        <thead>
          <tr>
            <th class="width10">Id</th>
            <th class="width30">Key</th>
            <th class="width60">Memo</th>
          </tr>
        </thead>
        <tbody id="list">
          
        </tbody>
      </table>

      <div class="btn-area">
        <input type="submit" id="select" class="btn" value="Select">
        <input type="submit" id="del" class="btn" value="Delete">
        <input type="submit" id="allClear" class="btn" value="Delete All">
      </div>
        
    </main>

    <script src="js/memo.js"></script>
    <!-- tablesort add jQueryライブラリを使用する。 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> <!--tablesort add-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>  <!--tablesort add-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/extras/jquery.metadata.min.js"></script> <!--tablesort add-->
    <!-- SweetAlert オシャレなポップアップ -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
  </body>

</html>
